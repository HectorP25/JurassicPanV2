<ion-header>
  <ion-toolbar color="dark">
    <ion-button color="dark" slot="start" (click)="toggleMenu2()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let pro of productos" [routerLink]="['/productos', pro.id]">
      <ion-avatar slot="start">
        <ion-img [src] = "pro.imagenURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{pro.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- Boton Agregar -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="redireccionarAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
