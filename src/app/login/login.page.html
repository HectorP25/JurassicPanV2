<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<ion-content class="background">
  <div id="login">
    <img src="https://i.imgur.com/9uwXoVY.png" class="martop">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form #form="ngForm" (ngSubmit)="login(form)">
              <h3 class="text-center text-info">Ingresar</h3>
              <div class="form-group">
                <label for="username" class="text-info">Usuario:</label><br>
                <input type="text" name="user" id="user" class="form-control" ngModel required>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Contrasena:</label><br>
                <input type="password" name="pass" id="pass" class="form-control" ngModel required>
              </div>
              <div class="ion-text-center">
              <div class="form-group">
                <input type="submit" name="submit" [disabled]="form.invalid" class="btn btn-info btn-md" value="INGRESAR">
              </div>
            </div>
              <div class="ion-text-center"><a href="#" class="text-info">Registro</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
